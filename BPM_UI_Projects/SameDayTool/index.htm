<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
<title>iWMP Tool</title>

<link rel="stylesheet" type="text/css" href="/iWMP/iWMP/assets/css/sameDayHomePage.css" />
<script src="/iWMP/iWMP/assets/libs/jquery-1.11.0.min.js"></script>
<script src="/iWMP/iWMP/assets/libs/jquery-ui.min.js"></script>
<script src="/iWMP/iWMP/assets/libs/angular.min.js"></script>
<script type="text/javascript" src="/iWMP/iWMP/assets/js/sameDayHomePage.js"></script>
<script src="/iWMP/iWMP/app/components/sameDayTool/sameDayTool.js"></script>

</head>

<body ng-app="SameDayToolApp">
<!--start Header Part-->
<div ng-include="'/iWMP/iWMP/app/common/header/sameDayHeader.html'" ></div>
<!--end Header Part-->
<!--start Middle Part-->
<div class="middleLayout">
<div ng-include="'/iWMP/iWMP/app/common/leftMenu/sameDayLeftMenu.html'" ></div>
<!--<div app-left-menu></div>-->
			<div class="middleRightLayout" >
				<table  border="0" align="center" cellpadding="0" cellspacing="0" width="100%">
				  <tr >
				  <td colspan="3" valign="top" width="100%" align="center">
				  <iframe src="/iWMP/iWMP/app/components/sameDayTool/headerIndex.html" id="iframeLoader1" name="iframeLoader1" 
						width="100%"  frameborder="0" height="30px"
						marginwidth="0" marginheight="0" scrolling="no" ></iframe>
					</td>
					
				  </tr>
				  <tr>
					<td colspan="3" valign="top" align="center">
						<iframe src="/iWMP/iWMP/app/components/sameDayTool/layoutTest.htm" id="iframeLoader" name="iframeLoader" 
						width="90%" height="700px" frameborder="1" align="center"
						marginwidth="0" marginheight="0" scrolling="yes" 
						onload="AdjustIframeHeightOnLoad()"></iframe>
					</td>
				  </tr>  
				</table>
			</div>  		
		<!--end Middle Part-->
	</td>
	</div>
</tr>

<tr><td><!--end Middle Part-->
<div ng-include="'/iWMP/iWMP/app/common/footer/sameDayFooter.html'" ></div>
<!--end Footer Part-->

</table>
</div>
</body>
<script language="JavaScript">
function AdjustIframeHeightOnLoad() 
{ 
//alert('1');
document.getElementById("iframeLoader").style.height = document.getElementById("iframeLoader").contentWindow.document.body.scrollHeight + "px"; 
}
function AdjustIframeHeight(i)
{ 
//alert('2');
document.getElementById("iframeLoader").style.height = parseInt(i) + "px";
 }
</script>

</html>
